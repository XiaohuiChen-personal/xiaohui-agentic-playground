# Curriculum Crew Tasks Configuration
# These tasks work sequentially to create a complete learning curriculum.
# Output format is aligned with the application's Pydantic schemas.

plan_curriculum_task:
  description: >
    Design a curriculum structure for teaching: {topic}
    
    Learner profile:
    - Experience Level: {experience_level}
    - Learning Style: {learning_style}
    - Goals: {goals}
    
    Create 5-6 modules ordered from foundational to advanced.
  expected_output: >
    A JSON course outline:
    {
      "title": "Course title",
      "description": "Brief 1-2 sentence description",
      "modules": [
        {
          "title": "Module title",
          "description": "Brief description of module content",
          "order": 0,
          "estimated_minutes": 60
        }
      ]
    }
    
    Requirements:
    - 5-6 modules total (not more)
    - Keep descriptions brief
    - Order from foundational (0) to advanced
  agent: curriculum_architect

research_content_task:
  description: >
    Add 3-5 key concepts to each module for the course about: {topic}
    
    Use the curriculum from the previous task. For each module, add concepts.
    Keep descriptions SHORT (2-3 sentences per concept).
    
    IMPORTANT: Output must be valid JSON. Keep total output under 8000 characters.
  expected_output: >
    A JSON course with concepts added:
    {
      "title": "Course title",
      "description": "Brief description",
      "modules": [
        {
          "title": "Module title",
          "description": "Module description",
          "order": 0,
          "estimated_minutes": 60,
          "concepts": [
            {
              "title": "Concept title",
              "content": "Brief 2-3 sentence description of this concept.",
              "order": 0
            }
          ]
        }
      ]
    }
    
    Requirements:
    - 3-5 concepts per module (not 7)
    - Keep content field SHORT (2-3 sentences max)
    - Include 5-7 modules total
    - Valid JSON only
  agent: content_researcher
