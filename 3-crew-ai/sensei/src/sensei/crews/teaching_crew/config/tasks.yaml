# Teaching Crew Tasks Configuration
# These tasks are executed independently based on user action.

teach_concept_task:
  description: >
    Create a comprehensive lesson for the following concept:
    
    **Concept Title:** {concept_title}
    
    **Concept Content (from curriculum):**
    {concept_content}
    
    **Learner Profile:**
    - Learning Style: {learning_style}
    - Experience Level: {experience_level}
    - Current Module: {module_title}
    
    **Previous Struggles (if any):**
    {previous_struggles}
    
    Your task:
    1. Analyze the concept and its key learning points
    2. Adapt your explanation to the learner's style and level:
       - Visual: Include ASCII diagrams and visual representations
       - Reading: Provide detailed written explanations
       - Hands-on: Focus on code examples and practical exercises
    3. If the learner previously struggled with related topics, address those areas
    4. Create a clear, engaging lesson that helps the learner truly understand
    5. Include practical examples with code when relevant
    6. Highlight common mistakes and misconceptions
    7. Provide clear, memorable key takeaways
  expected_output: >
    A well-formatted Markdown lesson that includes:
    
    ## {Concept Title}
    
    ### Introduction
    Brief overview of what this concept is and why it matters.
    
    ### Core Explanation
    Clear, step-by-step explanation of the concept adapted to the learner's style.
    
    ### Examples
    Practical examples with code blocks where appropriate:
    ```language
    // code example
    ```
    
    ### Common Mistakes
    - Mistake 1 and why it happens
    - Mistake 2 and how to avoid it
    
    ### Key Takeaways
    - **Takeaway 1**: Brief summary
    - **Takeaway 2**: Brief summary
    - **Takeaway 3**: Brief summary
    
    The lesson should be 300-600 words, engaging, and clearly structured.
  agent: knowledge_teacher

answer_question_task:
  description: >
    Answer the learner's question about the current concept they're studying.
    
    **Learner's Question:**
    {question}
    
    **Current Concept Being Studied:**
    Title: {concept_title}
    Content: {concept_content}
    
    **Recent Lesson Content:**
    {lesson_content}
    
    **Chat History (recent context):**
    {chat_history}
    
    **Learner Profile:**
    - Learning Style: {learning_style}
    - Experience Level: {experience_level}
    
    Your task:
    1. Understand what the learner is really asking
    2. Provide a clear, direct answer to their question
    3. Explain the reasoning behind the answer
    4. Use examples if they help clarify
    5. Connect the answer back to the concept being learned
    6. Be encouraging and supportive
    7. Invite follow-up questions if appropriate
  expected_output: >
    A conversational, helpful answer in Markdown format:
    
    Start with a positive acknowledgment of the question.
    
    Provide a clear, direct answer to what was asked.
    
    Explain why this is the case with supporting reasoning.
    
    Include a code example if relevant:
    ```language
    // helpful code example
    ```
    
    Connect the answer back to the broader concept being learned.
    
    End with encouragement or an invitation for follow-up questions.
    
    The answer should be 100-300 words, conversational, and helpful.
  agent: qa_mentor
